<app-dashboard></app-dashboard>
<div>
  <table>
    <thead>
      <tr>
        <th>Request-Date</th>
        <th>Name</th>
        <th>EmailAddress</th>
        <th>Services</th>
        <th>Phone-no</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of user">
        <td>{{ user.Date }}</td>
        <td>{{user.Name }}</td>
        <td> {{ user.EmailId }}</td>
        <td> {{ user.services }}</td>
        <td>{{ user.Phno }} </td>
      </tr>

    </tbody>
  </table>
</div>
